<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/fontawesome-free-6.2.1-web/css/all.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Expense App</h2>
        </div>
        <div class="Body">

            <div class="NewExpenseBlock">
                <div class="BoxHeading">
                    <h4>New Expanse</h4>
                </div>
                <div class="newExpensebody">
                <div class="NewExpenceList">
                    <div class="ExpenseItem">
                        <div class="ExpenseHeading">
                          <p>Expense 1</p>
                        </div>
                      
                       <div class="ExpenseControl">
                          <input type="checkbox" checked >
                          <i class="fa-solid fa-trash border"  ></i>
                       </div>
                       
                      </div>
                      <div class="ExpenseItem">
                        <div class="ExpenseHeading">
                          <p >Expense 2</p>
                        </div>
                      
                       <div class="ExpenseControl">
                          <input type="checkbox" >
                          <i class="fa-solid fa-trash border"  ></i>
                       </div>
                       
                      </div>

                </div>

                <div class="ButtonContainer">
                    <button class="btn">Add Expense</button>
                    <button class="btn">Delete list</button>
                </div>
                </div>
            </div>
        

            <div class="AddNewExpense">
                <button class="AddNewBtn">+</button>
            </div>
        </div>
    </div>
</body>

</html>
